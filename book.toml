[book]
authors = ["迈向黎明"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "docs"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[output]

[output.html]
default-theme = "light"
additional-css = ['.\.\mdbook-admonish.css','src/css/style.css']
additional-js = ['src/js/style.js']
